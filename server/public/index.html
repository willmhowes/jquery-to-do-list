<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>To-Do List</title>
   <script src="module/jquery-3.3.1.min.js"></script>
   <script src="module/popper-1.14.7-min.js"></script>
   <script src="module/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
   <script src="module/sweetalert.js"></script>
   <script src="client.js"></script>
   <link href="module/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
   <link href="main.css" rel="stylesheet" type="text/css">
</head>

<body>
   <header>
      <div class="container">
         <h1 class="display-4">To Do List</h1>
      </div>
   </header>

   <main>
      <div class="container">
         <h2>Add a new task</h2>
         <form class="form-horizontal" onSubmit="return false;">
            <div class="input-group mb-3">
               <input class="form-control" id="in-task" placeholder="New Task">
               <div class="input-group-append">
                  <button type="button" class="btn btn-outline-primary" id="btn-add-task">Submit</button>
               </div>
            </div>
         </form>

         <table class="table table-hover">
            <theader>
               <th scope="col">Task</th>
               <th scope="col">Status</th>
               <th scope="col">Update</th>
               <th scope="col">Delete</th>
            </theader>

            <tbody id="table-body">
               <!-- reserved for jQuery -->
            </tbody>
         </table>

      </div>
   </main>
</body>

</html>
